name: Verify Formatting

on:
  - pull_request
  - push

jobs:
  verify-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install The Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify That The Code Is Formatted
        run: cargo fmt --check
